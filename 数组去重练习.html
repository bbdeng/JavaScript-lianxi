<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [1,2,2,2,3,2,2,3,5,4,5,5,4,2,1,5,6,7,8];
			//取出arr中所有的元素
			for(i=0;i<arr.length;i++){
				//console.log(arr[i]);
				//取出i之后的所有元素
				for(j=i+1;j<arr.length;j++){
					//console.log("---->"+arr[j]);
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						j--;
					};
				};
				
			};
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
