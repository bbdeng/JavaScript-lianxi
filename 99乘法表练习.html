<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//1.99乘法表
			//2.打印1-100之间的质数
			//i控制高度
			for(i=1;i<10;i++){
				for(j=1;j<i+1;j++){
					document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
				}document.write("<br />")
			}
			
			
			for(var a=2 ;a<=100 ;a++){
				var flag=true;
				for(var b=2;b<a;b++){
					if(a%b ==0){
						flag=false;
					}	
				}
				if(flag){
				document.write(a+"<br />");
				}
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
