<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch练习2</title>
		<script type="text/javascript">
			/*
			 * 从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数。
			 */
			var a=6;
			switch(a){
				case 1:
				console.log("星期一");
				break;
				case 2:
				console.log("星期二");
				break;
				case 3:
				console.log("星期三");
				break;
				case 4:
				console.log("星期四");
				break;
				case 5:
				console.log("星期五");
				break;
				case 6:
				document.write("星期六");
				break;
				case 7:
				document.write("星期七");
				break;
			default:
				alert("非法参数");
				break;
				
			}
		</script>
	<body>
	</body>
</html>
