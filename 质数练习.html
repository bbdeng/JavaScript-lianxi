<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			//用户输入一个数,判断其是否为质数.
			while (true){
				var num=prompt('请输入一个大于1的整数:');
				if (num>1){
					break;
				}alert("请输入的数字大于1的整数!");
			}	
			//默认num是质数
			var flag=true;
			//获取1-num之间的数
			console.time("test");
			for(var i=2;i<num;i++){
				if(num%i==0){
					//如果num能被i整除，则num肯定不是质数
					 flag=false;
					 break;
				}
			}
			if (flag){
				alert(num+"是质数");
			}else{
				alert(num+"不是质数");
			}
			console.timeEnd("test");
				
			
			
			
		</script>
		
		<title></title>
	</head>
	<body>
	</body>
</html>
