<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		//打印1-100之间所有7的倍数的个数及总和
		for(var a=1 , b=0 ,sum=0 ;a<=100;a++){
			if(a % 7 == 0){
				
				document.write(a+"&nbsp;"+"&nbsp;"+ ++b +"<br />");
				sum = sum + a;
			}
		}
		console.log("个数为:"+b+","+"总和为:"+sum)
		
		</script>
		
		
		
	</head>
	
	<body>
	</body>
</html>
