<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		/*	***** 1  j<5(5-0) i=0
			****  2  j<4(5-1) i=1
			***   3  j<3(5-2) i=2
			**    4  j<2(5-3) i=3
			*     5  j<1(5-4) i=4
		*/
			//控制行
		for (var i=0;i<5;i++){
			//控制列
			for(var j=0;j<5-i;j++){
				document.write("*")
			}   document.write("<br />")
			
		}
		
			
		</script>
	</head>
	<body>
	</body>
</html>
